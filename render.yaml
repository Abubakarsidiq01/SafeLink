services:
  # Backend API Server
  - type: web
    name: safelink-api
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_MAPS_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://safelink-dashboard.onrender.com
    healthCheckPath: /health

  # Frontend Dashboard
  - type: static
    name: safelink-dashboard
    buildCommand: cd safelink-dashboard && npm install && npm run build
    staticPublishPath: safelink-dashboard/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://safelink-1e88.onrender.com

